<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>报账单异常影像</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/viewer.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/myadmin.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/boxImg.css"/>
		
	</head>

	<body>
		<div class="wrap-container">
			<div class="">
				<div class="alltasks col-lg-9">
					<div class="data-show">
						<div class="layui-tab layui-tab-card" lay-filter="tab1">
							<ul class="layui-tab-title">
								<li class="layui-this" lay-id="1">影像任务页面配置</li>
								<li lay-id="2">影像任务页面字段设置</li>
							</ul>
							<div class="layui-tab-content" style="min-height: 100px;">
								<div class="layui-tab-item  layui-show">
									<table class="layui-hide" id="config_image" lay-filter="config_image"></table>
								</div>
								<script type="text/html" id="b_config_image">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
										<button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
										<button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
										<button class="layui-btn layui-btn-sm" lay-event="outexcel">导出页面</button>
										<button class="layui-btn layui-btn-sm" lay-event="inexcel">导入页面</button>
									</div>
								</script>
								<script type="text/html" id="config_opera">
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="config_img_field">字段配置</a>
                                </script>
								<div class="layui-tab-item">
									<table class="layui-hide" id="config_image_field" lay-filter="config_image_field"></table>
								</div>
								<script type="text/html" id="b_config_field">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
										<button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
										<button class="layui-btn layui-btn-sm" lay-event="submit">提交</button>
										<button class="layui-btn layui-btn-sm" lay-event="outexcel">导出字段</button>
										<button class="layui-btn layui-btn-sm" lay-event="inexcel">导入字段</button>
									</div>
								</script>
								<script type="text/html" id="config_attribute">
                                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="config_attribute">属性配置</a>
                                </script>
								<script type="text/html" id="attribute_cont">
									<form class="layui-form">
										<div class="demoTable">
											<div class="layui-inline">
												<label class="layui-form-label">数据类型</label>
												<div class="layui-input-inline">
													<input type="text" name="a_classification" lay-verify="required|number" autocomplete="off" class="layui-input">
												</div>
											</div>
											<div class="layui-inline">
												<label class="layui-form-label">输入顺序</label>
												<div class="layui-input-inline">
													<input type="text" name="a_classification" lay-verify="required|number" autocomplete="off" class="layui-input">
												</div>
											</div>
										</div>
										<div class="layui-form-item">
											<label class="layui-form-label">勾选选框</label>
											<div class="layui-input-block field_check">
												<input type="checkbox" name="like[inp]" title="必须输入">
												<input type="checkbox" name="like[zero]" title="可为0">
											</div>
										</div>
									</form>
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/alltasks.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
