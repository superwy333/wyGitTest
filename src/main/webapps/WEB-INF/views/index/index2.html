	<script>
	function logout() {
	var userData=$.cookie('userData');
	var userData = $.parseJSON(userData);
	var userid = {
		loginName:userData.result.user.id,
		
	};
            $.ajax({
            //几个参数需要注意一下
                type: "post",//方法类型
				crossDomain: true,
				xhrFields: {
				  withCredentials: true
				},
				data: userid,
                dataType: "json",//预期服务器返回的数据类型
                url: "http://192.168.11.220:8080/zs-main/web/sysUserController.do?logout" ,//url
                success: function (result) {
					layer.msg(result.msg,{
							offset:'15px',
							icon:1,
							time:1000,
							
						},function(){
						    location.href='login.html';
						});
						
                }
            });
        };
	</script>
