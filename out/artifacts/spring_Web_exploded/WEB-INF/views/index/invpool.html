<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>所有影像任务</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/myadmin.css"/>
		<style>
		.layui-tab-content{ padding:0 10px;}
		</style>
	</head>

	<body>
		<div class="wrap-container">
			<div class="">
				<div class="alltasks col-lg-9">
					<div class="data-show">
						<div class="layui-tab layui-tab-card ">
							<div class="layui-card-header" style="margin-bottom:10px;">发票池查询</div>
							<form class="layui-form">
								<div class="demoTable task_con">
									<div class="layui-inline">
										<label class="layui-form-label">业务单号</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">发票日期范围</label>
										<div class="layui-input-inline">
											<input type="text" name="a_mentiont" id="a_mentiont" lay-verify="date" placeholder="-" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">文件类型</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">机动车销售统一发票</option>
											  <option value="2">附件</option>
											  <option value="3">报账单封面</option>
											  <option value="4">增值税电子普通发票</option>
											  <option value="5">增值税专用发票</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">发票代码</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<label class="layui-form-label">发票号码</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">验真状态</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">已验真</option>
											  <option value="2">未验真</option>
											  <option value="3">验真中</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">验真结果</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">真票</option>
											  <option value="2">假票</option>
											  <option value="3">存疑</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">认证状态</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">已认证</option>
											  <option value="2">未认证</option>
											  <option value="3">认证中</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">认证结果</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">成功</option>
											  <option value="2">无此票</option>
											  <option value="3">该票已认证</option>
											  <option value="4">该票异常无法认证</option>
											  <option value="5">该票已红冲</option>
											  <option value="6">未到申报期</option>
											  <option value="7">逾期无法认证</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">抵账库认证结果</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">XXXXXX</option>
											  <option value="2">XXXXXX</option>
											  <option value="3">XXXXXX</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline">
										<div class="layui-form-item">
										  <label class="layui-form-label">抵账库匹配</label>
										  <div class="layui-input-inline">
											<select name="a_seque" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">XXXXXX</option>
											  <option value="2">XXXXXX</option>
											  <option value="3">XXXXXX</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<div class="layui-form-item">
										  <label class="layui-form-label">业务类型</label>
										  <div class="layui-input-inline">
											<select name="a_classification" lay-verify="required" lay-search="">
											  <option value=""></option>
											  <option value="1">报账单业务</option>
											  <option value="2">合同业务</option>
											</select>
										  </div>
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">进项/销项</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">购方名称</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">购方税号</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">销方名称</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">销方税号</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">金额（不含税）</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">税额</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">价税合计</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
									<div class="layui-inline imgshow_hide">
										<label class="layui-form-label">备注</label>
										<div class="layui-input-inline">
											<input type="text" name="a_classification" lay-verify="required|number" id="demoReload" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>
								</form> 
								<button class="layui-btn img_search1" id="imgshow_hide">高级查询</button>
								<button class="layui-btn img_search2" data-type="reload">查询</button>
								<button class="layui-btn img_search2" data-type="reload">重置</button>
								<div class="clear"></div>
							
							<div class="layui-tab-content" style="min-height: 100px;">
								<div class="layui-card">
									<table class="layui-hide" id="invoice_pool" lay-filter="invoice_pool"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/js/alltasks.js" type="text/javascript" charset="utf-8"></script>
		
	</body>

</html>
