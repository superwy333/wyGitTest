<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>报账单异常影像</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		
	</head>

	<body>
		<div class="wrap-container">
			<div class="">
				<div class="alltasks col-lg-9">
					<div class="data-show">
						<div class="layui-inline">
							<label class="layui-form-label">水印文字</label>
							<div class="layui-input-inline">
								<input type="text" id="water" lay-verify="required|number" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-form-item">
							  <label class="layui-form-label">水印文字颜色</label>
							  <div class="layui-input-inline">
								<select id="water_color" lay-verify="required" lay-search="">
								  <option value=""></option>
								  <option value="red">红色</option>
								  <option value="black">黑色</option>
								</select>
							  </div>
							</div>
						</div>
						<div class="zzsc-content">
							<img class="sample2" data-img2blob="img/1.png" />
							<img class="sample2" data-img2blob="img/2.jpg" />

						</div>
						<button class="layui-btn" id="btn">确认水印</button>
					</div>
				</div>
			</div>
		</div>

		
		<script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/img2blob.js" type="text/javascript"></script>

		<script type="text/javascript">
		$(function() {

			
			// with watermark
			$(".sample2").img2blob({ });
		
		$("#btn").bind("click",function(){
			var b=$("#water").val();
			    c=$("#water_color").val();
			$(".sample2").img2blob({
				watermark: b ,
				fontStyle: 'Microsoft YaHei,Arial',
				fontSize: '30', // px
				fontColor: c, // default 'black'
				fontX: '140', // The x coordinate where to start painting the text
				fontY: '180' // The y coordinate where to start painting the text
			});
		});
		});
		</script>
	</body>

</html>
